{{ define "main" }}

<div class="container">
  {{ partial "blank" . }}

  {{ range .Pages }}
  {{/*  for big screen  */}}
  <div class="hide-on-med-and-down">
    <div class="card horizontal z-depth-3">
      <div class="card-image">
        <svg width="100" height="100%">

          <rect width="100" height="100%" style="fill:rgb(198,40,40);" />
          <text x="50%" y="18%" fill="white" style="writing-mode: tb;">
            <tspan class="rhDisplayBold" style="letter-spacing: 2px;">{{ .Date.Format "2006-01-02" }}</tspan>
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <a href="{{.RelPermalink}}" style="color: black">
            <h3 class="rhDisplayBlack" style="margin-top: 0.1rem">{{ .Title | upper }}</h3>
          </a>
          <blockquote>{{ .Summary }}</blockquote>
        </div>
      </div>
    </div>
  </div>

  {{/*  for mobile  */}}
  <div class="hide-on-large-only">
    <div class="card horizontal z-depth-3">
      <div class="card-stacked">
        <div class="card-content">
          <a href="{{.RelPermalink}}" style="color: black">
            <h6 class="rhDisplayBlack" style="margin-top: 0.1rem">{{ .Title | upper }}</h6>
          </a>
          <pre>{{ .Date.Format "2006-01-02" }}</pre>
        </div>
      </div>
    </div>
  </div>
  {{ end }}

  {{ partial "blank" . }}
</div>
{{ end }}
