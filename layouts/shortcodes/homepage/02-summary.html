{{ with $.Site.Data.homepage.data.summary }}
<div class="container">
  <div class="section">

    <!--   Icon Section   -->
    <div class="row">
      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
          <h5 class="center">{{ .intro_q }}</h5>

          <p class="light">{{ .intro_a }}</p>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center brown-text"><i class="material-icons">group</i></h2>

          <div class="row">
            <div class="col m12 s6">
              <h1 class="center" style="margin: 0px">{{ .participants }}</h1>
              <p class="center" style="margin: 0px">Participants</p>
            </div>
            <div class="col m12 s6">
              <h1 class="center" style="margin: 0px">{{ .sessions }}</h1>
              <p class="center" style="margin: 0px">sessions</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center brown-text"><i class="material-icons">date_range</i></h2>

          <div class="row">
            <div class="col m12 s6">
              <h1 class="center" style="margin: 0px">{{ .days }}</h1>
              <p class="center" style="margin: 0px">Days</p>
            </div>
            <div class="col m12 s6">
              <h1 class="center" style="margin: 0px">{{ .tracks }}</h1>
              <p class="center" style="margin: 0px">Parallel Tracks</p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
{{ end }}
