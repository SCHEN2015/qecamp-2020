{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.homepage.data.venue }}
<div class="parallax-container valign-wrapper" style="position: relative;">
  <div class="section">

    <div class="card red darken-3 right hide-on-med-and-down" style="width: 400px;margin-right:30px">
      <div class="card-content white-text">
        <span class="card-title">
          <strong>{{ i18n "venue" }}</strong>
        </span>
        <h5>{{ .name }}</h5>

        <p>{{ .address }}</p>

        <a class="btn-floating btn-large waves-effect waves-light red right" style="margin-bottom: 10px">
          <i class="fas fa-map-marked"></i>
        </a>
      </div>
    </div>

    <a class="btn-floating btn-large waves-effect waves-light red hide-on-med-and-up modal-trigger" href="#venue-modal"
      style="position: absolute;bottom:-180px;right:10px;">
      <i class="fas fa-map-marked"></i>
    </a>
    <div id="venue-modal" class="modal card red darken-3">
      <div class=" modal-content">
        <h4>{{ .name }}</h4>
        <p>{{ .address }}</p>
      </div>
      <div class="modal-footer red darken-3">
        <a href="#!" class="white-text modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <div class="parallax"><img src="/img/background/bg04.jpg"></div>
  </div>
</div>
{{ end }}
