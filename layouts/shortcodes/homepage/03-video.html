<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
        <h1 class="header col s12 hide-on-med-and-down" style="text-shadow: 5px 5px 15px black">Watch the best momoents
        </h1>

        <video class="responsive-video" controls>
          <source src="/video/01.mp4" type="video/mp4">
        </video>

        <h4>&nbsp;</h4>
      </div>
    </div>
  </div>
  <div class="parallax"><img src="/img/background/bg02.png" alt="Unsplashed background img 2"></div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h1 class="header col s12 hide-on-med-and-down">Featured Speakers</h1>
        <h4 class="header col s12 hide-on-med-and-up">Featured Speakers</h4>

        <h4>&nbsp;</h4>

        <a href="/submission/" id="download-button" class="btn-large waves-effect waves-light red darken-2 z-depth-4">
          <i class="material-icons left">mic</i>
          SUBMIT A PRESENTATION
        </a>

        <h4>&nbsp;</h4>

        <div class="row"></div>
        {{ range .Site.Params.speaker }}
        <div class="col m3 s6">
          {{ partial "speaker" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
