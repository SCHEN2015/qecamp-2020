<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
        <h1 class="header col s12" style="text-shadow: 5px 5px 15px black">Watch the best momoents</h1>

        <iframe width="800" height="450" src="https://www.youtube.com/embed/z1J2LDt8_nM" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h4>&nbsp;</h4>
      </div>
    </div>
  </div>
  <div class="parallax"><img src="/img/background/bg02.png" alt="Unsplashed background img 2"></div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h1 class="header col s12">Featured Speakers</h1>

        <a href="" id="download-button" class="btn-large waves-effect waves-light red darken-2 z-depth-4">
          <i class="material-icons left">mic</i>
          SUBMIT A PRESENTATION
        </a>

        <h4>&nbsp;</h4>

        <div class="row"></div>
        {{ range .Site.Params.speaker }}
        <div class="col s3">
          {{ partial "speaker" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
</div>
