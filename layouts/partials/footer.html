{{ with .Site.Data.footer.data }}
<footer class="page-footer red darken-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ .left_title }}</h5>
        <p class="grey-text text-lighten-4">{{ .left_content }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          {{ range .links }}
          <li><a class="grey-text text-lighten-3" href="{{ .url }}">{{ .text }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright red darken-4">
    <div class="container">
      {{ .copyright }}
      <a class="grey-text text-lighten-4 right" href="#!">
        powered by hugo <strong>{{ hugo.Version }}</strong>
        {{ with .GitInfo }}
        rev
        <strong>{{ .AbbreviatedHash }}</strong>
        {{ end }}
      </a>
    </div>
  </div>
</footer>
{{ end }}
