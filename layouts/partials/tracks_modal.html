<div id="tracks_modal" class="modal bottom-sheet">
  <div class="container">
    <div class="modal-content">
      <div class="row">
        {{ range . }}
        <div class="col l3 s12">
          <h6 class="rhDisplayBold">{{ .name | upper }}</h6>
          <div class="divider"></div>
          <ul>
            {{ range .intro }}
            <li style="list-style-type: square">{{ . }}</li>
            {{ end }}
          </ul>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
