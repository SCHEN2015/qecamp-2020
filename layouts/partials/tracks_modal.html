<div id="tracks_modal" class="modal bottom-sheet">
  <div class="container">
    <div class="modal-content">
      <div class="row">
        {{ range . }}
        <div class="col s3">
          <h6 class="rhDisplayBold">{{ .name | upper }}</h6>
          <div class="divider"></div>
          {{ .intro | markdownify }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
